<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Meine Website</h1>
    <button id="foo">Anzahl Klicks: 0</button>
    <script>
      let clicks = 0;
      $("#foo").click(() => {
        clicks++;
        $("#foo").text(`Anzahl Klicks: ${clicks}`);
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </body>
</html>
